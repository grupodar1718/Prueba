					english();
				}
				
				else{
					spanish();

				function english(){
					$('#numJ').attr('src',"Botones/numberPlayers.png");

					$('#b2jugadores').attr('src',"Botones/b2players.png");

					$("a[href='DosJugadores.html?ES']").attr('href', 'DosJugadores.html?EN');
					$("a[href='Main.html?ES']").attr('href', 'Main.html?EN');
				}
				
				function spanish(){
					$('#numJ').attr('src',"Botones/numJugadores.png");

					$("a[href='DosJugadores.html?ES']").attr('href', 'DosJugadores.html?ES');
